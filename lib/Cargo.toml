[package]
name = "wgpu_android"
version = "0.1.0"
authors = [
    "msiglreith <m.siglreith@gmail.com>",
    "Andra Antariksa <andra.antariksa@gmail.com>",
]
edition = "2021"
resolver = "2"

[lib]
name = "wgpu_android_lib"
crate-type = ["cdylib"]
path = "src/lib.rs"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[[bin]]
name = "wgpu_android"
path = "src/lib.rs"

[dependencies]
wgpu = "0.19"
winit = "0.29"
pollster = "0.3.0"
log = "0.4"
cfg-if = "1.0"
web-time = "1.0"
env_logger = "0.11"

[target.'cfg(target_os = "android")'.dependencies]
android_logger = "0.13.3"
winit = { version = "0.29", features = ["android-game-activity"] }

[target.'cfg(not(target_os = "android"))'.dependencies]
winit = "0.29"

[package.metadata.android]
build_targets = ["armv7-linux-androideabi", "aarch64-linux-android"]
target_sdk_version = 29
min_sdk_version = 23
